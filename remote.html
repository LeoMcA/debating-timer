<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, user-scalable=false;">
  </head>
  <body>

    <button id="play-pause">Play/Pause</button><button id="reset">Reset</button>

    <script>

     var socket = new WebSocket('ws://'+window.location.hostname+':8001', 'remote-protocol');

     document.querySelector('#play-pause').onclick = function(){
      socket.send('play-pause');
     }

     document.querySelector('#reset').onclick = function(){
      socket.send('reset');
     }

    </script>
  </body>
</html>
