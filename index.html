<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, user-scalable=false;">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="motion">Motion</div>
    <div id="motion-controls">
      <button id="set-motion">Set</button>
    </div>

    <div id="timer">
      <span id="minutes" class="digits">0</span><span class="unit">m</span><span id="seconds" class="digits">00</span><span class="unit">s</span>
    </div>
    <div id="progress-bar-wrapper">
      <span id="progress-bar"><span id="progress"></span></span>
    </div>
    <div id="timer-controls">
      <button id="play-pause">Play</button><button id="reset">Reset</button><button id="set-timer">Set</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
