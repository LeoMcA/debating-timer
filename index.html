<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Debating Timer</title>
  </head>
  <body>

    <div class="container">

      <div id="motion">Motion</div>
      <div id="motion-controls">
        <button id="set-motion" class="btn btn-default" title="Set"><span class="glyphicon glyphicon-cog"></span></button>
      </div>

      <div id="timer">
        <span id="minutes" class="digits">0</span><span class="unit">m</span><span id="seconds" class="digits">00</span><span class="unit">s</span>
      </div>

      <div class="progress">
        <div class="progress-bar"></div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="btn-group">
            <button id="play-pause" class="btn btn-default" title="Play"><span class="glyphicon glyphicon-play"></span><span class="glyphicon glyphicon-pause" style="display:none;"></span></button>
            <button id="reset" class="btn btn-default" title="Reset"><span class="glyphicon glyphicon-refresh"></span></button>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="btn-group pull-right">
            <button id="set-timer" class="btn btn-default" title="Set"><span class="glyphicon glyphicon-cog"></span></button>
          </div>
        </div>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
